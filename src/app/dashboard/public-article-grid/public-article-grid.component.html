<div class="main-container">
  <mat-card *ngFor="let article of articles" class="card-dimensions">
    <mat-card-title>{{article.description}}</mat-card-title>
    <mat-divider></mat-divider>
    <mat-card-content class="content-format">
      <img src="/assets/images/citrus.png" class="article-image">
      <div class="card-lagerbestand">
        <span>Lagerbestand: </span>
        <span>{{article.stock - article.reservedInOpenOrders}} {{article.unitOfMeasurement.shortcut}}</span>
      </div>
      <div class="price-row">
        <span class="price-format">{{article.price | currency: "CHF "}}</span>
        <span class="unit-format">pro {{article.unitOfMeasurement.shortcut}}</span>
      </div>
      <div class="action-row">
        <button mat-button type="submit" class="button--responsive cart-color-green" (click)="addToCart(article)">
          <mat-icon>add_shopping_cart</mat-icon>
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
