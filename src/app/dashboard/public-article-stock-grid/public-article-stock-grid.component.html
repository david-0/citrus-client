<div class="main-container">
  <mat-card *ngFor="let article of articles" class="card-dimensions">
    <mat-card-title>{{article.description}}</mat-card-title>
    <mat-divider></mat-divider>
    <mat-card-content class="content-format">
      <img src="/assets/images/citrus.png" class="article-image">
      <div class="price-row">
        <span class="price-format">{{article.price | currency: "CHF "}}</span>
        <span class="unit-format">pro {{article.unitOfMeasurement.shortcut}}</span>
      </div>
      <div class="common_table">
        <div *ngFor="let stock of article.articleStocks" >
          <div>
            <b>{{stock.location.description}}</b> <br/>{{stock.quantity - stock.reservedQuantity}} {{article.unitOfMeasurement.shortcut}}
          </div>
          <div>
            <button mat-button type="submit" class="button--responsive cart-color-green" (click)="addToCart(stock)">
              <mat-icon>add_shopping_cart</mat-icon>
            </button>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
