<app-table-filter (onChange)="applyFilter($event)" [settings]="this.settings"
                  placeholder="Filter Artikel"></app-table-filter>
<mat-table #table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="id" hidden>
    <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.id}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="number">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Artikelnummer</mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.number}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="description">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Beschreibung</mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.description}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="price">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Preis</mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.price}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="inSale">
    <mat-header-cell *matHeaderCellDef mat-sort-header class="center">Im Verkauf</mat-header-cell>
    <mat-cell *matCellDef="let row" (click)="$event.stopPropagation()">
      <span class="fill-remaining-space"></span>
      <mat-checkbox name="visible" (click)="toggleSoldOut(row.id)" [(ngModel)]="row.inSale">
      </mat-checkbox>
      <span class="fill-remaining-space"></span>
    </mat-cell>
  </ng-container>
  <ng-container matColumnDef="saleUnit">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Verkaufseinheit</mat-header-cell>
    <mat-cell *matCellDef="let row">{{row.saleUnit}}</mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row class="table-row--highligthed" routerLink={{row.id}}
           *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
