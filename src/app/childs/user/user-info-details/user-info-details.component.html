<app-table-header titleText="Benutzer details" label="der Benutzer" showBack="true"
                  showDelete="true" showEdit="true" showPasswordChange="true"></app-table-header>
<mat-card class="mat-card-padding">
  <mat-card-content class="common_table">
    <div>
      <div>Kundennummer</div>
      <div>{{userInfo.number}}</div>
    </div>
    <div>
      <div>Email</div>
      <div>{{userInfo.email}}</div>
    </div>
    <div>
      <div>Name</div>
      <div>{{userInfo.prename}} {{userInfo.name}}</div>
    </div>
    <div>
      <div>Phone</div>
      <div>{{userInfo.phone}}</div>
    </div>
    <div>
      <div>Mobile</div>
      <div>{{userInfo.mobile}}</div>
    </div>
    <div>
      <div>Rolen</div>
      <div>{{getRoles()}}</div>
    </div>
  </mat-card-content>
</mat-card>
