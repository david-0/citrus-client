<form #f="ngForm" (ngSubmit)="submit()">
  <app-table-header titleText="Kundenbestellung bearbeiten" showBack="true" showCancelAndSave="true"
                    [form]="f"></app-table-header>
  <div class="main-container">
    <mat-card class="mat-card-padding">
      <mat-form-field class="full-width" color="accent">
        <input matInput placeholder=Bestelldatum #date [(ngModel)]="customerOrder.date"
               maxlength="256" name="date" readonly>
        <mat-hint align="end">{{date.value.length}}</mat-hint>
      </mat-form-field>
      <mat-form-field class="full-width" color="accent">
        <mat-select placeholder="Benutzer" name="userInfo" [(ngModel)]="customerOrder.user">
          <mat-option *ngFor="let userInfo of userInfoSubject | async" [value]="userInfo">
            {{userInfo.prename}} {{userInfo.name}} ({{userInfo.email}})
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="full-width" color="accent">
        <mat-select placeholder="Abholstation" name="pickupLocation" [(ngModel)]="customerOrder.pickupLocation">
          <mat-option *ngFor="let pickupLocation of pickupLocationSubject | async" [value]="pickupLocation">
            {{pickupLocation.description}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card>
  </div>
  <router-outlet name="customerOrderItem"></router-outlet>
</form>
