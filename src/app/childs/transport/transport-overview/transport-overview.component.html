<app-table-header titleText="Transporte" [showCreate]="true"></app-table-header>
<app-table-filter (onChange)="onFilterChange($event)" [settings]="this.settings"
                  placeholder="Filter Transporte"></app-table-filter>
<mat-table #table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="id" hidden>
    <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.id}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="departureDate">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Abfahrtsdatum</mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.departureDate.toLocaleDateString()}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="comment">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Kommentar</mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.comment}}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row class="table-row--highligthed" routerLink={{row.id}}
          *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
<mat-paginator #paginator [pageIndex]="0" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
