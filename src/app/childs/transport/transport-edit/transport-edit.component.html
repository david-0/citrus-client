<form #f="ngForm" (ngSubmit)="submit()">
  <app-list-header titleText="Transport bearbeiten" showBack="true" showCancelAndSave="true"></app-list-header>
  <div class="main-container">
    <input type="hidden" [(ngModel)]="transport.id" [ngModelOptions]="{standalone: true}"/>
    <md-card class="md-card-padding">
      <md-form-field>
        <input mdInput [mdDatepicker]="departureDatePicker" placeholder="Abfahrtstag"
               [(ngModel)]="transport.departureDate" [ngModelOptions]="{standalone: true}">
        <md-datepicker-toggle mdSuffix [for]="departureDatePicker"></md-datepicker-toggle>
        <md-datepicker #departureDatePicker></md-datepicker>
      </md-form-field>
      <p class="weight-title noMargin">Gewicht der Fr√ºchte in kg</p>
      <ul class="no-bullets noMargin">
        <li *ngFor="let fruitVolume of transport.fruitVolumes | sortByFruitName">
          <md-form-field class="example-full-width">
            <input mdInput placeholder="{{fruitVolume.fruit.name}}" [(ngModel)]="fruitVolume.weightInKg"
                   [ngModelOptions]="{standalone: true}">
          </md-form-field>
        </li>
      </ul>
      <md-form-field class="example-full-width">
        <textarea mdInput placeholder="Kommentar" [(ngModel)]="transport.comment"
                  [ngModelOptions]="{standalone: true}"></textarea>
      </md-form-field>
    </md-card>
  </div>
</form>
