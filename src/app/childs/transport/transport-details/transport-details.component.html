  <md-card class="md-card-padding">
    <div>
      <p>Id: {{(transport | async).id}}</p>
      <p>Abfahrtstag: {{(transport | async).departureDate | date:'dd.MM.y'}}</p>
    </div>

      <ul>

    </div>
  </md-card>
</div>
