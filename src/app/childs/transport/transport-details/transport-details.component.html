<app-table-header titleText="Transport details" label="der Transport" showBack="true"
                  showDelete="true" showEdit="true"></app-table-header>
<div class="main-container">
  <md-card class="md-card-padding">
    <div>
      <p>Id: {{(transport | async).id}}</p>
      <p>Abfahrtstag: {{(transport | async).departureDate | date:'dd.MM.y'}}</p>
    </div>
    <div>
      <p>Fr√ºchte</p>
      <ul>
        <li *ngFor="let fruitVolume of (transport | async).fruitVolumes | sortByFruitName">{{fruitVolume.fruit.name}}:
          {{fruitVolume.weightInKg}} kg
        </li>
      </ul>
    </div>
    <div>
      <p>Comment: {{(transport | async).comment}}</p>
    </div>
  </md-card>
</div>
