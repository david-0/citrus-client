<mat-horizontal-stepper [linear]="true" #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup" >
      <ng-template matStepLabel>Abholstation</ng-template>
      <div class="step1-cards">
        <mat-card class="step1-cards--background">
          <mat-card-title>Abholstationen</mat-card-title>
          <mat-radio-group class="radio-group" formControlName="firstCtrl" required>
            <mat-radio-button class="radio-button" *ngFor="let location of locations" [value]="location">
              {{location.description}}
            </mat-radio-button>
          </mat-radio-group>
        </mat-card>
        <mat-card class="step1-cards--background">
          <mat-card-title>ausgew√§hlt Abholstation:</mat-card-title>
          <mat-card-content class="selected-value">
            <app-pickup-location-detail-only *ngIf="selectedLocation"
                                             [pickupLocation]="selectedLocation"></app-pickup-location-detail-only>
          </mat-card-content>
        </mat-card>
      </div>
      <mat-toolbar class="footer">
        <span class="fill-remaining-space"></span>
        <button [disabled]="!firstFormGroup.valid" mat-raised-button matStepperNext>Weiter</button>
      </mat-toolbar>
      <div>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Abschliessen</ng-template>
    Bestellung abschliessen.
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
