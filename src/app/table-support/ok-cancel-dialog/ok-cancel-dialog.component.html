<h1 mat-dialog-title>Löschen</h1>
<div mat-dialog-content>
  <p>Soll {{data.label}} gelöscht werden?</p>
</div>
<div mat-dialog-actions class="button--center">
  <button mat-raised-button [mat-dialog-close]="false" color="primary" tabindex="-1">Nein</button>
  <button mat-raised-button [mat-dialog-close]="true" color="primary" tabindex="2">Ja</button>
</div>
