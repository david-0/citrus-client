<mat-drawer-container class="sidenav-container all-wrap" autosize fullscreen>
  <mat-drawer class="sidebar sidebar-positions shopping--cart" mode="side" position="end" opened>
    <app-shopping-cart></app-shopping-cart>
  </mat-drawer>
  <div class="noPadding toolbar-content page-wrap">
    <mat-toolbar color="primary" class="header">
    <span>
      <a class="title">El Refugio</a>
    </span>
      <button mat-button class="sale-button" routerLink="/organisation">
        <mat-icon>home</mat-icon>
      </button>
      <button mat-button class="sale-button" routerLink="/dashboard">
        <mat-icon>shop</mat-icon>
      </button>
      <span class="fill-remaining-space"></span>
      <button *ngIf="authService.isSale()" mat-raised-button class="sale-button" routerLink="/sale">
        <mat-icon>money</mat-icon>
        <span class="button-space">Verkauf</span>
      </button>
      <button *ngIf="authService.isStore()" mat-raised-button class="sale-button" [matMenuTriggerFor]="menuStore">
        <span class="button-space">Lager</span>
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menuStore="matMenu">
        <button mat-menu-item routerLink="/store/checkIn">
          <mat-icon>input</mat-icon>
          <span class="menu-entry">Einbuchen</span>
        </button>
        <button mat-menu-item routerLink="/store/checkOut">
          <img class="mat-icon material-icons" src="assets/images/baseline-output-24px.svg"/>
          <span class="menu-entry">Ausbuchen</span>
        </button>
        <button mat-menu-item routerLink="/store/estimate">
          <mat-icon>help_outline</mat-icon>
          <span class="menu-entry">Lagerbestand schätzen</span>
        </button>
      </mat-menu>
      <button *ngIf="authService.isAdmin()" mat-raised-button class="sale-button" routerLink="/administration">
        <mat-icon>list</mat-icon>
        <span class="button-space">Administration</span>
      </button>
      <button *ngIf="!authService.loggedIn()" mat-button class="sale-button" routerLink="/dashboard">
        <mat-icon>security</mat-icon>
        <span class="button-space">Anmelden</span>
      </button>
      <button *ngIf="authService.loggedIn()" mat-raised-button [matMenuTriggerFor]="menu">
        <span class="button-space">Meine Konto</span>
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <!--        <span class="user-id">UserId: {{authService.getLoggedInUserId()}}</span>-->
        <button mat-menu-item (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
          <span class="menu-entry">Abmelden</span>
        </button>
        <button mat-menu-item routerLink="/changeMyPassword">
          <mat-icon>security</mat-icon>
          <span class="menu-entry">Passwort ändern</span>
        </button>
      </mat-menu>
    </mat-toolbar>
    <main class="content">
      <router-outlet></router-outlet>
    </main>
    <mat-toolbar class="footer" color="primary">
      <span class="fill-remaining-space"></span>
      <button mat-button class="sale-button" routerLink="/organisation">
        <mat-icon>home</mat-icon>
        <span class="footer-button">Organisation der Früchte</span>
      </button>
      <span class="fill-remaining-space"></span>
      <button mat-button class="sale-button" routerLink="/aboutUs">
        <mat-icon>group</mat-icon>
        <span class="footer-button">Über uns</span>
      </button>
      <span class="fill-remaining-space"></span>
      <button mat-button class="sale-button" routerLink="/privacyPolicy">
        <mat-icon>security</mat-icon>
        <span class="footer-button">Datenschutz</span>
      </button>
      <span class="fill-remaining-space"></span>
      <button mat-button class="sale-button" routerLink="/contact">
        <mat-icon>contact_mail</mat-icon>
        <span class="footer-button">Kontakt</span>
      </button>
      <span class="fill-remaining-space"></span>
    </mat-toolbar>
  </div>
</mat-drawer-container>
